    <div class="container">

        <div class="row">
            <div class="form-group col-4">
                <input id="idRecipe" class="form-control" type="number" placeholder="Recipe #">
            </div>
            <div class="col">
                <input type="button" value="Search" onclick="getRecipe()">

                <input type="button" value="Remove" onclick="removeRecipe()">
            </div>
        </div>


        <div class="row form-group">

            <div class="col-4">
                <input id="recipeName" class="form-control" type="text" placeholder="Name of recipe">

            <div class="col">
                <input type="button" value="Add" onclick="addRecipe()">
            </div>


        </div>

    </div>


    <div class="container">
        <h1>Recipes</h1>
        <div>
            <input type="button" value="All" onclick="getRecipes()">

        <table id="recipeTable">
            <th>Id</th>
            <th>Name</th>
            <th>Edit Recipe</th>
        </table>
