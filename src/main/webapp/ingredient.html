<!DOCTYPE html>
<html>

<head>
    <title>
        Ingredients
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Home </a>
            <a class="nav-item nav-link" href="ingredient.html">Ingredients</a>
            <a class="nav-item nav-link" href="recipe.html">Recipes</a>
        </div>

    </nav>


    <div class="container row">

        <div class="container col-4 form-group">
            <div>
                <label for="ingrName">Name:</label>
                <input id="ingrName" class="form-control" type="text" placeholder="Name of ingredient">
            </div>

            <div>
                <label for="ingrCategory">Category:</label>
                <select id="ingrCategory" class="form-control">
                    <option value="pantry">Pantry</option>
                    <option value="fridge">Fridge</option>
                    <option value="freezer">Freezer</option>
                    <option value="decoration">Decoration</option>
                </select>
            </div>

            <div>
                <label for="ingrQuantity">Quantity:</label>
                <input id="ingrQuantity" class="form-control" type="number" placeholder="Quantity">
            </div>

            <div>
                <label for="ingrThreshold">Threshold:</label>
                <input id="ingrThreshold" class="form-control" type="number" placeholder="Minimum threshold">
            </div>

            <div>
                <lbel for="ingrExpiry"> Expiry date:</label>
                <input id="ingrExpiry" class="form-control" type="text" placeholder="i.e. dd/mm/yyyy">
            </div>

            <div>
                <input type="button" value="Add" onclick="addIngredient()">
            </div>
          
            
        </div>



        <div class="row">
            <div class="form-group col-4">
                <input id="idIngredient" class="form-control" type="number" placeholder="ID #">
            </div>
            <div class="col-2">
                <input type="button" value="Search" onclick="getAnIngredient()">
            </div>
            <div class="col-2">
                <input type="button" value="Remove" onclick="removeIngredient()">
            </div>

            <div>
                <p id="aMessage"></p>
            </div>

        </div>




    </div>



    <div class="container">
        <h1>Ingredient Inventory</h1>

        <div>
                <input type="button" value="All" onclick="getAllIngredients()">
        </div>

        <table id="ingredientTable">
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Threshold</th>
            <th>Expiry Date</th>
            <th>Update</th>
        </table>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="scripts/request.js"></script>
    <script src="scripts/ingredient.js"></script>

</body>

</html>
