<!DOCTYPE html>
<html>

<head>
    <title>Update Ingredient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="autofillValues()">
    <h1>Update Form</h1>
    <form class="container col-4">
        <div class="form-group">
            <label for="updateName">Name:</label>
            <input id="updateName" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="updateCategory">Category:</label>
            <select id="updateCategory" class="form-control">
                <option value="pantry">Pantry</option>
                <option value="fridge">Fridge</option>
                <option value="freezer">Freezer</option>
                <option value="decoration">Decoration</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="updateQuantity">Quantity:</label>
            <input id="updateQuantity" class="form-control" type="number">
        </div>
        <div class="form-group">
            <label for="updateThreshold">Threshold:</label>
            <input id="updateThreshold" class="form-control" type="number">
        </div>
        <div class="form-group">
            <label for="updateExpiryDate">Expiry Date:</label>
            <input id="updateExpiryDate" class="form-control" type="text">
        </div>
        <div class="row">
            <div class="col-2"> <input type="button" value="Update" onclick="updateIngredient()"></div>
            <div class="col-2">  <input type="button" value="Back" onclick="backButtonHandler()"></div>
        </div>

        <div>
            <p id="message"></p>
        </div>
    </form>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="request.js"></script>
    <script src="updateingredientform.js"></script>

</body>

</html>
